<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Number Converter</title>
  </head>

  <body>
    <div class="container">
      <!-- Header Section -->
      <header id="title">
        <h1>Number Converter</h1>
      </header>
      <!-- Main Content Section -->
      <main>
        <!-- Number System Conversion -->
        <section class="number-system">
          <h2>Number System Conversion</h2>
          <div class="box">
            <div class="input-group">
              <label for="">Decimal</label>
              <input type="text" />
            </div>

            <div class="input-group">
              <label for="">Binary</label>
              <input type="text" />
            </div>

            <div class="input-group">
              <label for="">Octal</label>
              <input type="text" />
            </div>

            <div class="input-group">
              <label for="">Hexadecimal</label>
              <input type="text" />
            </div>

            <div class="reset-btn-container">
              <button>Reset</button>
            </div>

            <div class="one-rem-space"></div>
          </div>
        </section>
        <!-- Text Conversion -->
        <section class="text-conversion">
          <h2>Text Conversion</h2>
          <div class="box">
            <div class="input-group">
              <label for="">Enter Your Text Below</label>
              <textarea name="text-field" id="" cols="30" rows="10"></textarea>
            </div>

            <div class="input-group">
              <label for="">Enter Your Binary Below</label>
              <textarea
                name="binary-field"
                id=""
                cols="30"
                rows="10"
              ></textarea>
            </div>

            <div class="reset-btn-container">
              <button>Reset</button>
            </div>

            <div class="one-rem-space"></div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
